<!DOCTYPE html>
<html>
<head>
	<title>Student Registration</title>
	<link rel="stylesheet" type="text/css" href="registration.css">
</head>
<body>

		<form>
	
			

			<table align="center"  cellpadding="10px">

				<caption>Student Registration</caption>
					
				
				<tr>
					<td>
						<lable>Name</lable> 
					</td>
				
				
					<td>
						:
					</td>
				
				
					<td>
						<input class="in" type="textbox" name="" placeholder="Firstname">
					</td>
				</tr>
				<tr>
					<td>
						<lable>Surname</lable> 
					</td>
				
				
					<td>
						:
					</td>
				
				
					<td>
						<input class="in" type="textbox" name="" placeholder="Surname">
					</td>
				</tr>
				<tr>
					<td>
						<lable>Address</lable> 
					</td>
				
				
					<td>
						:
					</td>
				
				
					<td>
						<textarea cols="40" rows="5" placeholder="Address"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<lable>Gender</lable> 
					</td>
				
				
					<td>
						:
					</td>
				
				
					<td>
						<input type="radio" name="gender">Male
						<input type="radio" name="gender">Female
					</td>
				</tr>
				<tr>
					<td>
						<lable>Branch</lable> 
					</td>
				
				
					<td>
						:
					</td>
				
				
					<td>
						<select>
							<option>CE</option>
							<option>ME</option>
							<option>CI</option>
							<option>EC</option>
							<option>EE</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<lable>Hobbies</lable> 
					</td>
				
				
					<td>
						:
					</td>
				
				
					<td>
						<input type="checkbox" name="Hobbies">Playing
						<input type="checkbox" name="Hobbies">Singing
						<input type="checkbox" name="Hobbies">Travelling
						<input type="checkbox" name="Hobbies">Reading
						<input type="checkbox" name="Hobbies">Surfing
					</td>
				</tr>
					
			<tr>
					<td colspan="3" align="center">
						<input type="submit" value="Submit" class="button"> 
						<input type="submit" value="Cancel" class="button1"> 
					</td>
					
					
				
				</tr>
						
			</table>
			
		
			
		</form>

</body>
</html>
